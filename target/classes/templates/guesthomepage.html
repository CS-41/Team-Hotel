<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Hotel Reservations</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
	<h1>Guests</h1>
	
	<a th:href = "@{/newReservation}" class="btn btn-primary btn-sm mb-3"> New Reservation </a>
	
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
					<a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=fName&sortDir=' + ${reverseSortDir}}">
							Guest First Name</a>
					</th>
					<th>
					<a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=fName&sortDir=' + ${reverseSortDir}}">
							Guest Last Name</a>
					</th>
					<th>
					<a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">
							Guest Phone</a>
					</th>
					<th>
					<a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=paymentMethod&sortDir=' + ${reverseSortDir}}">
							Payment Method</a>
					</th>	
					
					<th> Guest Actions </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="guest : ${listGuests}">
				
					<td th:text="${guest.fName}" />
					<td th:text="${guest.lName}"/>
					<td th:text="${guest.phone}"/>
					<td th:text="${guest.paymentMethod}"/>
						
					<td> <a th:href="@{/editGuest/{id}(id=${guest.id})}" class="btn btn-primary">Update</a>
						 <a th:href="@{/deleteGuest/{id}(id=${guest.id})}" class="btn btn-danger">Delete</a>
					
					</td>
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/guestPage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/guestPage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/guestPage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
