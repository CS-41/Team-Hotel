<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to your hotel planner</title>
</head>


<body>
	<div class="container">
		<h1>Reservations</h1>
		<hr>
		<h2>Create Reservation</h2>

		<form action="#" th:action="@{/saveReservation}" th:object="${reservation}" method="POST">
				<input type="text" th:field="*{guest.fName}"
				placeholder="Guest First Name" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{guest.lName}"
				placeholder="Guest Last Name" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{startDate}"
				placeholder="Start Date" class="form-control mb-4 col-4">
				
				<input type="date" th:field="*{endDate}"
				placeholder="End Date" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{room.roomNum}"
				placeholder="Room" class="form-control mb-4 col-4">
				
				<input type="number" th:field="*{numOccupants}"
				placeholder="Number of Occupants" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{room.discountCode}"
				placeholder="Discount Code" class="form-control mb-4 col-4">
				

				<button type="submit" class="btn btn-info col-2"> Save Reservation</button>
		</form>
		
		<hr>
		
		<a th:href = "@{GuestServicePage}"> Back to Reservation List</a>
	</div>
</body>
</html>
