<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Welcome to your room planner</title>
</head>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href = "hotel.css" rel = "stylesheet" type = "text/css">


<body>
	<div class="container">
		<h1>Create Room</h1>
		<hr>

		<form action="#" th:action="@{/saveRoom}" th:object="${room}" method="POST">
			
			Room Number: <input type="text" th:field="*{roomNum}" placeholder="Room Number" class="form-control mb-4 col-4" required>
				
			Room Price: <input type="text" th:field="*{roomPrice}" class="form-control mb-4 col-4" required>
				
			Number of Occupants: <input type="text" th:field="*{roomSize}" placeholder="1 - 3" class="form-control mb-4 col-4" required>
			
			Days Available: <input type="text" th:field="*{availability}" placeholder="Sat - Sun" class="form-control mb-4 col-4" required>
	
				
				<button type="submit" class="btn btn-info col-2"> Save Room</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/viewRooms}"> Back to Room List</a>
	</div>
</body>
</html>
