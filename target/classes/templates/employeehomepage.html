<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rooms</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">

</head>

<body>

	<div class="container my-2">
	<h1>Employees</h1>
	
	<a th:href = "@{/newRoom}" class="btn btn-primary btn-sm mb-3"> New Room </a>
	<a th:href = "@{/viewRooms}" class="btn btn-primary btn-sm mb-3"> All Rooms </a>
	<a th:href = "@{/newReservation}" class="btn btn-primary btn-sm mb-3"> Add Reservation </a>
	<a th:href = "@{/viewGuests}" class="btn btn-primary btn-sm mb-3"> All Guests </a>
	<a th:href = "@{GuestServicePage}" class="btn btn-primary btn-sm mb-3"> All Reservations </a>
	

	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>
					<a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">
							Name</a>
					</th>
					<th>
					<a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=monthlySalary&sortDir=' + ${reverseSortDir}}">
							Monthly Salary</a>
					</th>
					<th>
					<a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">
							Age</a>
					</th>	
					
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="employee : ${listEmployees}">
				
					<td th:text="${employee.name}" />
					<td th:text="${employee.monthlySalary}"/>
					<td th:text="${employee.age}"/>
						
					
				</tr>
			</tbody>
		</table>
		
		<div th:if = "${totalPages > 1}">
			<div class = "row col-sm-10">
				<div class = "col-sm-2">
					Total Rows: [[${totalItems}]] 
				</div>
				<div class = "col-sm-1">
					<span th:each="i: ${#numbers.sequence(1, totalPages)}">
						<a th:if="${currentPage != i}" th:href="@{'/employeePage/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
						<span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
					</span>
				</div>
				<div class = "col-sm-1">
					<a th:if="${currentPage < totalPages}" th:href="@{'/employeePage/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
					<span th:unless="${currentPage < totalPages}">Next</span>
				</div>
				
				 <div class="col-sm-1">
    				<a th:if="${currentPage < totalPages}" th:href="@{'/employeePage/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
					<span th:unless="${currentPage < totalPages}">Last</span>
   				 </div>
			</div>
		</div>
	</div>
</body>
</html>
