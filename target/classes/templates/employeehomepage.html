<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rooms</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href = "hotel.css" rel = "stylesheet" type = "text/css">


<!-- Begin DataTable setup -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/fc-3.2.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css" />
<script>
$(document).ready(function() {
    var table = $('#emptab').DataTable( {
    	lengthMenu: [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "All"] ], // Show __ entries options
        ordering: true, // Allow sorting
        pagingType: "numbers", // Set paging style
    } );
});
</script>
<!-- End DataTable setup -->

</head>

<body>

	<div class="container my-2">
	<h1>Employees</h1>
	<hr>
	<hr>
	
	<a th:href = "@{/newEmployee}" class="btn btn-info btn-sm mb-3"> New Employee </a>
	
	<a th:href = "@{/viewGuests}" class="btn btn-primary btn-sm mb-3"> All Guests </a>
	<a th:href = "@{/guestServicePage}" class="btn btn-primary btn-sm mb-3"> All Reservations </a>
	<a th:href = "@{/viewRooms}" class="btn btn-primary btn-sm mb-3"> All Rooms </a>
	<a href = "index.html" class="btn btn-success btn-sm mb-3"> Vacation Planner </a>
	
		<table id="emptab" border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><!-- <a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=name&sortDir=' + ${reverseSortDir}}">Name</a> -->
					Name
					</th>
					
					<th><!-- <a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=monthlySalary&sortDir=' + ${reverseSortDir}}">Monthly Salary</a> -->
					Monthly Salary
					</th>
					
					<th><!-- <a th:href="@{'/employeePage/' + ${currentPage} + '?sortField=age&sortDir=' + ${reverseSortDir}}">Age</a> -->
					Age
					</th>	
					
					<th> Employee Actions </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="employee : ${listEmployees}">
				
					<td th:text="${employee.name}" />
					<td th:text="${employee.monthlySalary}"/>
					<td th:text="${employee.age}"/>
					
					<td> <a th:href="@{/editEmployee/{id}(id=${employee.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
