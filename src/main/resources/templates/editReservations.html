<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert a New Reservation</title>
<script type = "text/javascript">
         function validate() {
             
             if( myForm.roomNum.value == "" ) {
                alert( "Please provide your room number!" );
               myForm.roomNum.focus() ;
                return false;
             }
             if( myForm.availability.value == "" ) {
                alert( "Please provide your availability!" );
               myForm.availability.focus() ;
                return false;
             }
             if( myForm.roomPrice.value == "") {
                
                alert( "Please provide a room price." );
                myForm.roomPrice.focus() ;
                return false;
             }
             
             if( myForm.roomSize.value == "") {
                 
                 alert( "Please provide a room size." );
                 myForm.roomSize.focus() ;
                 return false;
              }
             return( true );
          }
         </script>
</head>
<body>
<form name=myForm th:object="${newReservation}" th:action="@{/updateReservation/{id}(id=${newReservation.id})}" method=POST onsubmit = "return(validate());">
Guest First Name: <input name="fName" size="20" th:field="*{guest.fName}"> <br />
Guest Last Name: <input name="lName" size="10" th:field="*{guest.lName}"><br />
Start Date: <input name="startDate" size="20" th:field="*{startDate}"><br />
End Date: <input name="endDate" size="20" th:field="*{endDate}"><br />
Number of Occupants: <input name="numOccupants" size="20" th:field="*{numOccupants}"><br />
Room Number: <input name="roomNum" size="20" th:field="*{room.roomNum}"><br />
<input name="submit" type="submit" value="submit" />
</form>
</body>
</html>
