<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reservations</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href = "hotel.css" rel = "stylesheet" type = "text/css">

<!-- Begin DataTable setup -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/fc-3.2.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css" />
<script>
$(document).ready(function() {
    var table = $('#reservetab').DataTable( {
    	lengthMenu: [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "All"] ], // Show __ entries options
        ordering: true, // Allow sorting
        pagingType: "numbers", // Set paging style
        columnDefs: [{ orderable: false, searchable: false, targets: 4 }] // Disable ordering/searching on action column
    } );
});
</script>
<!-- End DataTable setup -->


</head>

<body>

	<div class="container my-2">
	<h1>Reservations</h1>
	<hr>
	<hr>
	
	<a th:href = "@{/newReservation}" class="btn btn-info btn-sm mb-3"> New Reservation </a>
	<a th:href = "@{/viewGuests}" class="btn btn-primary btn-sm mb-3"> All Guests </a>
	<a th:href = "@{/viewRooms}" class="btn btn-primary btn-sm mb-3"> All Rooms </a>
	<a href = "index.html" class="btn btn-success btn-sm mb-3"> Vacation Planner </a>
	
	
		<table border="1" class = "table table-striped table-responsive-md" id='reservetab'>
			<thead>
				<tr>
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=id&sortDir=' + ${reverseSortDir}}">Res ID</a> -->
						Res ID
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=guest.fName&sortDir=' + ${reverseSortDir}}">Guest First Name</a> -->
						Guest First Name
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=guest.lName&sortDir=' + ${reverseSortDir}}">Guest Last Name</a> -->
						Guest Last Name
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=room.roomNum&sortDir=' + ${reverseSortDir}}">Room Number</a> -->
					Room Number
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=startDate&sortDir=' + ${reverseSortDir}}">Start Date</a> -->
					Start Date
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=endDate&sortDir=' + ${reverseSortDir}}">End Date</a> -->
					End Date
					</th>
					
					<th><!-- <a th:href="@{'/page/' + ${currentPage} + '?sortField=numOccupants&sortDir=' + ${reverseSortDir}}">Occupants</a> -->
					Occupants
					</th>
					
					<th> Actions </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="reservation : ${listReservations}">
					<td th:text="${reservation.id}"/>
					<td th:text="${reservation.guest.fName}"/>
					<td th:text="${reservation.guest.lName}"/>
					<td th:text="${reservation.room.roomNum}"/>
					<td th:text="${reservation.startDate}"/>
					<td th:text="${reservation.endDate}"/>
					<td th:text="${reservation.numOccupants}"/>
					
					<td> <a th:href="@{/editReservation/{id}(id=${reservation.id})}" class="btn btn-primary">Update</a>
					    <a th:href="@{/deleteReservation/{id}(id=${reservation.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
