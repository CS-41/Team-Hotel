<script>
$(document).ready(function() {
    var table = $('#guesttab').DataTable( {
    	lengthMenu: [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "All"] ], // Show __ entries options
        ordering: true, // Allow sorting
        pagingType: "numbers", // Set paging style
        columnDefs: [{ orderable: false, searchable: false, targets: 4 }] // Disable ordering/searching on action column
    } );
});
</script>
<!-- End DataTable setup -->

<body>

	<div class="container my-2">
	<h1>Guests</h1>
	
	<a th:href = "@{/newReservation}" class="btn btn-primary btn-sm mb-3"> New Reservation </a>
	
	
		<table id="guesttab" border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><!--  <a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=fName&sortDir=' + ${reverseSortDir}}">Guest First Name</a>-->
					Guest First Name
					</th>
					
					<th><!-- <a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=fName&sortDir=' + ${reverseSortDir}}">Guest Last Name</a>-->
					Guest Last Name
					</th>
					
					<th><!-- <a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">Guest Phone</a>-->
					Guest Phone
					</th>
					
					<th><!-- <a th:href="@{'/guestPage/' + ${currentPage} + '?sortField=paymentMethod&sortDir=' + ${reverseSortDir}}">Payment Method</a>-->
					Payment Method
					</th>
					
					<th> Guest Actions </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="guest : ${listGuests}">
				
					<td th:text="${guest.fName}" />
					<td th:text="${guest.lName}"/>
					<td th:text="${guest.phone}"/>
					<td th:text="${guest.paymentMethod}"/>
						
					<td> <a th:href="@{/editGuest/{id}(id=${guest.id})}" class="btn btn-primary">Update</a>
						 <a th:href="@{/deleteGuest/{id}(id=${guest.id})}" class="btn btn-danger">Delete</a>
					
					</td>
				</tr>
			</tbody>
		</table>
