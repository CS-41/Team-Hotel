<script>
$(document).ready(function() {
    var table = $('#roomtab').DataTable( {
    	lengthMenu: [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "All"] ], // Show __ entries options
        ordering: true, // Allow sorting
        pagingType: "numbers", // Set paging style
        columnDefs: [{ orderable: false, searchable: false, targets: 4 }] // Disable ordering/searching on action column
    } );
});
</script>
<!-- End DataTable setup -->

</head>

<body>

	<div class="container my-2">
	<h1>Rooms</h1>
	
	<a th:href = "@{/newRoom}" class="btn btn-primary btn-sm mb-3"> New Room </a>
	<a th:href = "@{/viewRooms}" class="btn btn-primary btn-sm mb-3"> All Rooms </a>
	<a th:href = "@{GuestServicePage}" class="btn btn-primary btn-sm mb-3"> Back to Reservations </a>
	
		<table id="roomtab" border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomNum&sortDir=' + ${reverseSortDir}}">Room Number</a> -->
					Room Number
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomPrice&sortDir=' + ${reverseSortDir}}">Room Price</a> -->
					Room Price
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomSize&sortDir=' + ${reverseSortDir}}">Bed Type</a> -->
					Bed Type
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=availability&sortDir=' + ${reverseSortDir}}">Availability?</a> -->
					Availability
					</th>	
					
					<th> Room Actions </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="room : ${listRooms}">
				
					<td th:text="${room.roomNum}" />
					<td th:text="${room.roomPrice}"/>
					<td th:text="${room.roomSize}"/>
					<td th:text="${room.availability}"/>
						
					<td> <a th:href="@{/editRoom/{id}(id=${room.id})}" class="btn btn-primary">Update</a>
						 <a th:href="@{/deleteRoom/{id}(id=${room.id})}" class="btn btn-danger">Delete</a>					
					</td>
				</tr>
			</tbody>
		</table>
