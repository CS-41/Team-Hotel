<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Rooms</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link href = "hotel.css" rel = "stylesheet" type = "text/css">

<!-- Begin DataTable setup -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/jq-2.2.4/dt-1.10.13/fc-3.2.2/fh-3.1.2/r-2.1.0/sc-1.4.2/datatables.min.css" />
<script>
$(document).ready(function() {
    var table = $('#roomtab').DataTable( {
    	lengthMenu: [ [5, 10, 25, 50, -1], [5, 10, 25, 50, "All"] ], // Show __ entries options
        ordering: true, // Allow sorting
        pagingType: "numbers", // Set paging style
        columnDefs: [{ orderable: false, searchable: false, targets: 4 }] // Disable ordering/searching on action column
    } );
});
</script>
<!-- End DataTable setup -->

</head>

<body>

	<div class="container my-2">
	<h1>Rooms</h1>
	<hr>
	<hr>
	
	<a th:href = "@{/newRoom}" class="btn btn-info btn-sm mb-3"> New Room </a>
	<a th:href = "@{/viewRooms}" class="btn btn-primary btn-sm mb-3"> All Rooms </a>
	<a th:href = "@{/guestServicePage}" class="btn btn-warning btn-sm mb-3"> Back to Reservations </a>
	<a href = "index.html" class="btn btn-success btn-sm mb-3"> Vacation Planner </a>
	
		<table id="roomtab" border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomNum&sortDir=' + ${reverseSortDir}}">Room Number</a> -->
					Room Number
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomPrice&sortDir=' + ${reverseSortDir}}">Room Price</a> -->
					Room Price
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=roomSize&sortDir=' + ${reverseSortDir}}">Max Occupants</a> -->
					Max Occupants
					</th>
					
					<th><!-- <a th:href="@{'/roomPage/' + ${currentPage} + '?sortField=availability&sortDir=' + ${reverseSortDir}}">Availability?</a> -->
					Availability
					</th>	
					
					<th> Room Actions </th>
				</tr>
			</thead>
			<tbody>
				
				<tr th:each="room : ${listRooms}">		
					<td th:text="${room.roomNum}" />
					<td th:text="${room.roomPrice}"/>
					<td th:text="${room.roomSize}"/>
					<td th:text="${room.availability}"/>
						
					<td> <a th:href="@{/editRoom/{roomNum}(roomNum=${room.roomNum})}" class="btn btn-primary">Update</a>
						 <a th:href="@{/deleteRoom/{roomNum}(roomNum=${room.roomNum})}" class="btn btn-danger">Delete</a>					
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
