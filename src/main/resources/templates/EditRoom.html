<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert a New Room</title>
<script type = "text/javascript">
         function validate() {
             
             if( myForm.roomNum.value == "" ) {
                alert( "Please provide your room number!" );
               myForm.roomNum.focus() ;
                return false;
             }
             if( myForm.availability.value == "" ) {
                alert( "Please provide your availability!" );
               myForm.availability.focus() ;
                return false;
             }
             if( myForm.roomPrice.value == "") {
                
                alert( "Please provide a room price." );
                myForm.roomPrice.focus() ;
                return false;
             }
             
             if( myForm.roomSize.value == "") {
                 
                 alert( "Please provide a room size." );
                 myForm.roomSize.focus() ;
                 return false;
              }
             return( true );
          }
         </script>
</head>
<body>
<form name=myForm th:object="${newRoom}" th:action="@{/updateRoom/{id}(id=${newRoom.id})}" method=POST onsubmit = "return(validate());">
Room Number: <input name="roomNum" size="20" th:field="*{roomNum}"> <br />
Availability: <input name="availability" size="10" th:field="*{availability}"><br />
Room Price: <input name="roomPrice" size="20" th:field="*{roomPrice}"><br />
Room Size: <input name="roomSize" size="20" th:field="*{roomSize}"><br />
Discount Code: <input name="discountCode" size="20" th:field="*{discountCode}"><br />
<input name="submit" type="submit" value="submit" />
</form>
<a href="viewAll">View all Reservations</a>
</body>
</html>
